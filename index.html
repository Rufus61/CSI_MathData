<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School System Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .schools-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
        }

        .section-title {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            text-align: center;
        }

        .schools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .school-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .school-card:hover {
            transform: scale(1.02);
        }

        .school-name {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .school-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 50px;
        }

        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .schools-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>School System Dashboard</h1>
            <p>Real-time overview of district performance</p>
        </div>

        <div id="loading" class="loading">
            Loading dashboard data...
        </div>

        <div id="error" class="error" style="display: none;">
            Error loading data. Please check your data file.
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid" id="stats-grid">
                <!-- Stats will be loaded here -->
            </div>

            <div class="schools-section">
                <h2 class="section-title">School Performance Overview</h2>
                <div class="schools-grid" id="schools-grid">
                    <!-- Schools will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load data from external JSON file
        async function loadDashboardData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('Failed to load data');
                }
                const data = await response.json();
                renderDashboard(data);
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function renderDashboard(data) {
            // Hide loading, show content
            document.getElementById('loading').style.display = 'none';
            document.getElementById('dashboard-content').style.display = 'block';

            // Render statistics
            renderStats(data.statistics);
            
            // Render schools
            renderSchools(data.schools);
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('stats-grid');
            statsGrid.innerHTML = '';

            Object.entries(stats).forEach(([key, value]) => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                
                const label = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                
                statCard.innerHTML = `
                    <div class="stat-number">${value.toLocaleString()}</div>
                    <div class="stat-label">${label}</div>
                `;
                
                statsGrid.appendChild(statCard);
            });
        }

        function renderSchools(schools) {
            const schoolsGrid = document.getElementById('schools-grid');
            schoolsGrid.innerHTML = '';

            schools.forEach(school => {
                const schoolCard = document.createElement('div');
                schoolCard.className = 'school-card';
                
                schoolCard.innerHTML = `
                    <div class="school-name">${school.name}</div>
                    <div class="school-info">
                        <div class="info-item">
                            <span>Students:</span>
                            <span>${school.students.toLocaleString()}</span>
                        </div>
                        <div class="info-item">
                            <span>Teachers:</span>
                            <span>${school.teachers}</span>
                        </div>
                        <div class="info-item">
                            <span>Grade Levels:</span>
                            <span>${school.gradeLevels}</span>
                        </div>
                        <div class="info-item">
                            <span>Performance:</span>
                            <span>${school.performanceRating}</span>
                        </div>
                        ${school.specialPrograms ? `
                        <div class="info-item" style="grid-column: 1/-1;">
                            <span>Programs:</span>
                            <span>${school.specialPrograms}</span>
                        </div>
                        ` : ''}
                    </div>
                `;
                
                schoolsGrid.appendChild(schoolCard);
            });
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadDashboardData);
    </script>
</body>
</html>
